<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main class="container">
      <h1>Password Generator</h1>

      <div class="password-display">
        <label for="password-output" class="sr-only">Generated password</label>
        <input type="text" id="password-output" readonly value="P4$5W0rD!" />
        <div class="copy-wrapper">
          <span class="copied-text">COPIED</span>
          <button class="copy-btn">
            <img src="./src/assets/images/icon-copy.svg" alt="copy" />
          </button>
        </div>
      </div>

      <div class="password-settings">
        <div class="char-length">
          <div class="length-header">
            <label for="length-slider">Character Length</label>
            <span class="length-value">0</span>
          </div>
          <input type="range" id="length-slider" min="0" max="20" value="0" />
        </div>

        <div class="checkbox-group">
          <label class="checkbox-container">
            <input type="checkbox" id="uppercase" />
            <span class="checkmark"></span>
            Include Uppercase Letters
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="lowercase" />
            <span class="checkmark"></span>
            Include Lowercase Letters
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="numbers" />
            <span class="checkmark"></span>
            Include Numbers
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="symbols" />
            <span class="checkmark"></span>
            Include Symbols
          </label>
        </div>

        <div class="strength-meter">
          <span>Strength</span>
          <div class="strength-indicator">
            <span class="strength-text"></span>
            <div class="strength-bars">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>

        <button class="generate-btn">
          Generate
          <img src="./src/assets/images/icon-arrow-right.svg" alt="arrow" />
        </button>
      </div>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
